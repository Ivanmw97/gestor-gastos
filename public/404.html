<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Financial Manager</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      var pathSegmentsToKeep = 1; // Keep the "gestor-gastos" segment
      var l = window.location;
      
      // Get the path without the base path
      var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
      
      // Redirect to the index.html with the path as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/gestor-gastos/' + 
        (path ? '?p=' + path : '')
      );
    })();
  </script>
</head>

</body>
</html>
