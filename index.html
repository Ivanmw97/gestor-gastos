    <!-- Handle GitHub Pages SPA routing -->
    <script>
      // Redirect script for GitHub Pages
      (function() {
        var redirect = location.search.substr(1);
        if (redirect) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
